<table class="table table-striped table-inverse ">
  <thead class="thead-inverse">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>National</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td scope="row">{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.national}}</td>
    </tr>

  </tbody>
</table>
